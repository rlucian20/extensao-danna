<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Danna - Saúde e Bem-Estar</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
        />
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div id="popup" class="container text-center p-4">
            <!-- Logo -->
            <a href="notification.html" target="_blank">
                <img src="icons/logo.svg" alt="Logo" class="img-fluid" />
            </a>
            <!-- Timer Box -->
            <div id="timer-box">
                <h2 id="timer-display">30:00</h2>
                <div class="progress">
                    <div id="progress-bar" class="progress-bar"></div>
                </div>
            </div>

            <!-- Botões -->
            <div class="d-flex justify-content-center gap-3 my-3">
                <button id="start-button" class="btn btn-primary">
                    Iniciar
                </button>
                <button id="pause-button" class="btn btn-warning">
                    Pausar
                </button>
                <button id="continue-button" class="btn btn-success">
                    Continuar
                </button>
                <button id="reset-button" class="btn btn-danger">
                    Resetar
                </button>
            </div>

            <!-- CARDs -->
            <div class="container text-center cartoes">
                <div class="row row-cols-4 g-2">
                    <!-- Card 1 -->
                    <div class="col">
                        <a
                            href="/notification.html#alongamentos"
                            target="_blank"
                            class="text-decoration-none text-black"
                        >
                            <div class="card">
                                <img
                                    src="icons/alongamento.svg"
                                    class="card-img-top"
                                    alt="Card 2"
                                />
                                <div class="card-body p-1 text-center">
                                    <p class="card-text">Alongue-se</p>
                                </div>
                            </div>
                        </a>
                    </div>

                    <!-- Card 2 -->
                    <div class="col">
                        <a
                            href="/notification.html#agua"
                            target="_blank"
                            class="text-decoration-none text-black"
                        >
                            <div class="card">
                                <img
                                    src="icons/agua.svg"
                                    class="card-img-top"
                                    alt="Card 1"
                                />
                                <div class="card-body p-1 text-center">
                                    <p class="card-text">Hidrate-se</p>
                                </div>
                            </div>
                        </a>
                    </div>
                    <!-- Card 3 -->
                    <div class="col">
                        <a
                            href="/notification.html#sanitario"
                            target="_blank"
                            class="text-decoration-none text-black"
                        >
                            <div class="card">
                                <img
                                    src="icons/sanitario.svg"
                                    class="card-img-top"
                                    alt="Card 3"
                                />
                                <div class="card-body p-1 text-center">
                                    <p class="card-text">Sanitários</p>
                                </div>
                            </div>
                        </a>
                    </div>

                    <!-- Card 4 -->
                    <div class="col">
                        <a
                            href="/notification.html#alertas"
                            target="_blank"
                            class="text-decoration-none text-black cursor-pointer"
                        >
                            <div class="card">
                                <img
                                    src="icons/alerta.svg"
                                    class="card-img-top"
                                    alt="Card 3"
                                />
                                <div class="card-body p-1 text-center">
                                    <p class="card-text">Alertas</p>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <script src="popup.js"></script>
    </body>
</html>
